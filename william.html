    <script>
        function mostrarHistoria() {
            document.getElementById("contenido").innerHTML = `
                <div class="contenido-seccion">
                    <div class="seccion">
                        <div class="texto-seccion">
                            <h3>Apariencia</h3>
                            <p>Se desconoce la verdadera apariencia física de William, ya que solo se lo ha visto en los minijuegos, donde se lo representa como un sprite de color morado del tamaño y la forma de un hombre adulto. Este sprite cambia ligeramente entre cada entrega. Su boca casi siempre parece tener la forma de una alargada sádica sonrisa. Se ve que William tiene la barbilla hendida fuera de los minijuegos. No es hasta <i>Five Nights at Freddy's 3</i> que conserva una apariencia semiconsistente, aunque infrautilizada, aunque tiene ojos expresivos y una boca que transmite su estado emocional.</p>
                            <p>El mayor detalle que William ha mostrado es durante el minijuego <i>S-A-V-E-T-H-E-M</i>, en el que se revela que es un hombre tallo y delgado con un cuello largo y tiene un objeto amarillo en el pecho que se asemeja a una placa de seguridad, y sostiene un objeto púrpura, que se especula que es un arma o herramienta, o posiblemente solo sus manos extendidas en una pose de señas.</p>
                        </div>
                        <div class="imagen-seccion">
    <img src="imagenes/william.png" alt="William Afton">
    <a>William Afton</a>
</div>

                    </div>

                    <div class="seccion">
                        <div class="texto-seccion">
                            <h3>Personalidad</h3>
                            <p>William Afton es la definición de libro de texto del mal. Es el asesino en serie sádico y depravado que provocó la caída de su propia empresa, Fazbear Entertainment. Asesinó a casi una docena de niños a sangre fría y comenzó la trágica cadena de eventos que lleva a varios jugadores a lo largo de la serie. A juzgar por sus acciones y apariencia dentro de los juegos, William es malvado, de sangre fría y metódico, y claramente no muestra remordimiento por sus acciones. Incluso fue lo suficientemente malicioso como para asesinar a la amada hija de su amigo más cercano y socio comercial, Charlotte, un evento que causó una inmensa confusión emocional en Henry hasta el punto en que casi se suicida. Esto solo muestra que William está más que dispuesto a dañar a sus amigos, ya sea mental, emocional o físicamente.</p>
                            <p>Como se muestra en cada minijuego en el que aparece, siempre sonríe desquiciado durante sus asesinatos. En el minijuego <i>Pizza Party</i> en <i>Five Nights at Freddy's: Help Wanted</i>, que parece ser una recreación de uno de los asesinatos de Afton, Glitchtrap, quien se supone representa a Afton, se puede ver bailando alegremente después de asesinar a su víctima, burlándose de ella mientras está atrapada dentro de un traje robótico y sufriendo una muerte lenta y dolorosa. Este ejemplo muestra que William es extremadamente despiadado, burlón y sádico, y parece deleitarse, satisfacerse y enorgullecerse del asesinato de personas inocentes y disfruta viendo a sus víctimas sufrir en agonía, especialmente cuando sus víctimas son meros niños. </p>
                        </div>
                        <div class="imagen-seccion">
                            <img src="imagenes/si.png" alt="Personalidad William Afton">
                        </div>
                    </div>

                    <div class="seccion">
                        <div class="texto-seccion">
                            <h3>Relación con sus hijos</h3>
                            <p>A pesar de su naturaleza cruel, en <i>Sister Location</i> se da a entender que amaba a su hija Elizabeth, haciendo todo lo posible para no dejarla acercarse a Circus Baby, ya que había programado el animatrónico para arrebatar y matar niños. Teniendo esto en cuenta, la conexión de William con Elizabeth puede no haber sido tan genuina como parecía. Sin embargo, la información clara sobre su relación con su hijo Michael Afton parece relativamente desconocida, aparte del hecho de que intentó matarlo en <i>Freddy Fazbear's Pizzeria Simulator</i>.</p>
                            <p>William también mostró un profundo miedo a la muerte, lo que se evidenció en su intento de sobrevivir después de quedar atrapado dentro de un traje Springlock. A pesar de su sufrimiento físico, nunca mostró debilidad ante sus víctimas. Se sugiere que su miedo a la muerte se intensifica a medida que su condena se acerca.</p>
